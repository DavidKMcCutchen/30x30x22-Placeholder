<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentCurrencyListing; else elseBlock">{{
          originalTitle
        }}</span>
        <ng-template #elseBlock>Create a Currency Conversion </ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="save(formDirective)"
  >
    <mat-card-content>
      

      

      <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label> Rates</mat-label>
          <input
            matInput
            placeholder="Rates"
            formControlName="rates"
            type="text"
            name="rates"
          />
        </mat-form-field>

      

      <section class="full-width">
      </section>

      


    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
